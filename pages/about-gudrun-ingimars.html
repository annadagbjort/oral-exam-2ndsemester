    <main>

        <div class="about-wrapper">

                    <div>

<div class="grey-bg">

        </div>
        <div class="slideshow-container">
            <template class="quote-template">
                <div class="mySlides">
                    <q class="quote">Insert quote here</q>
                    <p class="author">Insert author here</p>
                </div>
            </template>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!--        Dot indicators-->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <button class="red-button book-lessons" onclick="document.location = 'contact-gudrun-ingimars.html'">Book Lessons</button>

        </div>





        <h1 class="pressHeader">Articles Featuring Gudrun</h1>
        <article class="press">
            <!--    The template is appended in here-->
        </article>

        <template class="pressArticles">
            <a href="" class="theArticleLink" target="_blank">
                <div class="articleContainer">
                    <figure class="pressFigure"><img src="" alt="" class="pressImg"></figure>
                    <h4 class="pressTitle"></h4>
                    <p class="websiteName grey-text"></p>
                </div>
            </a>
        </template>


        <article class="quotes">
            <div class="slideshow-container-press">

                <h1>Reviews</h1>

                <div class="containerPressQuotes">

                    <template class="pressQuotesTemp">
                        <div class="myPressSlides">
                            <q class=thePressQuote>the quote</q>
                            <p class="quotedPerson author">Anna</p>
                        </div>
                    </template>

                    <a class="prevPress" onclick="plusPressSlides(-1)">&#10094;</a>
                    <a class="nextPress" onclick="plusPressSlides(1)">&#10095;</a>
                </div>


                <div class="dot-container-press">
                    <span class="pressDot" onclick="currentPressSlide(1)"></span>
                    <span class="pressDot" onclick="currentPressSlide(2)"></span>
                    <span class="pressDot" onclick="currentPressSlide(3)"></span>
                    <span class="pressDot" onclick="currentPressSlide(4)"></span>
                    <span class="pressDot" onclick="currentPressSlide(5)"></span>
                    <span class="pressDot" onclick="currentPressSlide(6)"></span>
                </div>
            </div>
        </article>
